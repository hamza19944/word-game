<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type Speed Test Game</title>
</head>
<body>
    <div class="game">
        <div class="name">Type Speed Test Game</div>
        <div class="container">
            <div class="message">
                you are playing on
                <span class="lvl"></span>
                level & you have <span class="seconds"></span>
                Seconds to type the word
            </div>
            <div class="start">Start Playing</div>
            <div class="the-word"></div>
            <input type="text" class="input" />
            <div class="upcoming-words">Words will show here</div>
            <div class="control">
                <div class="time">Time Left: <span></span>Sec</div>
                <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
            </div>
            <div class="finish"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
